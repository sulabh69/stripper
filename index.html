<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen LED Text Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .customize-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .led-display {
            font-weight: bold;
            font-family: "Times New Roman', Times, serif";
            color: #ff0000;
            background-color: #000000;
            white-space: nowrap;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .led-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
            font-size: 10vw; /* Font size relative to viewport width */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .customize-input {
            font-size: 16px;
            padding: 5px;
            margin-right: 10px;
        }

        .customize-button {
            font-size: 16px;
            padding: 5px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="customize-container">
        <input type="text" id="customText" class="customize-input" placeholder="Enter your text">
        <button onclick="updateText()" class="customize-button">Customize Text</button>
    </div>
    <div class="led-display">
        <div id="ledText" class="led-text">
            Welcome to Jagdamb Pratisthan! Quality products at unbeatable prices!
        </div>
    </div>

    <script>
        function updateText() {
            const input = document.getElementById('customText').value;
            const ledText = document.getElementById('ledText');
            ledText.textContent = input || "Welcome to Jagdamb Pratisthan! Quality products at unbeatable prices!";
        }
    </script>
</body>
</html>
